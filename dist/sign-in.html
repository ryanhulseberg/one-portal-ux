<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ITCSS Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title" charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <style media="screen" type="text/css"></style>
  </head>
  <body>
    <div class="sign-in-container">
      <div class="center">
        <h1 style="color: white; margin: 0 auto 60px;">University of Oklahoma</h1>
        <div class="sign-in--box">
          <div class="sign-in--box__content">
            <!-- <img class="box--sign-in__logo" src="assets/img/logo.png" alt="University of Oklahoma Logo" /> -->
            <h2 style="margin: 0 0 20px;">Sign In</h2>
            <!-- <p>Sign in using your OU email or OUNetID</p> -->
            <form class="box--sign-in__form" action="index.html" method="post">
              <label class="field" for="username">Username <input class="field--input" type="text" id="username" required="" name="username"></label>
              <label class="field" for="password">Password <input class="field--input" type="text" id="password" required="" name="password"></label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
